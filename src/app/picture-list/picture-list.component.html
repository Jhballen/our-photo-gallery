<!-- Muestra la lista de imagenes desplegada en un grid-->
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<div class="general">
    <div class="cabecera">
        <h1>Our Image Gallery</h1>
    </div>
    <div class="contenido">     
        <!-- Muestra un numero de imagenes deseada 
        -input para ingresar el numero de imagenes que queremos ver-->
        <mat-form-field>
            <mat-label>Set size page</mat-label>
            <input matInput type="number" [(ngModel)]="sizePictures">
        </mat-form-field>
        <br>
        <!-- filtro por author 
        -input para ingresar el author y que nos muestre las imagenes de ese author-->
        <mat-form-field class="example-full-width">
            <mat-label>Filter by author</mat-label>
            <input matInput placeholder="author" type="text" #myInput [(ngModel)] ="author" (input)="filtrar()">
        </mat-form-field>
        <br>
        <!-- input para ingresar el numero de pagina a la que queremos ir-->
        <mat-form-field class="example-full-width">
            <input matInput placeholder="Enter page number" [(ngModel)]="pageNumber" type="number">
        </mat-form-field> <br>
    </div>

    <!-- controlador del numero de pagina-->
    <div class="controller">
    <pagination-controls (pageChange)="pageNumber = $event"></pagination-controls>    
    </div>
    <!-- Muestra el grid de la lista de imagenes y podemos cambiar el size y pageNumber-->
    <div class="grid">
        <div class="image" *ngFor= 'let picture of pictures | paginate: { itemsPerPage: sizePictures, currentPage: pageNumber }'>
            <app-picture  [picture]="picture"></app-picture>
        </div>
    </div>
