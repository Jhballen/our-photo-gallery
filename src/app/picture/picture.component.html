<!-- Muestra la imagen individual
    -parameter picture.author: autor de la imagen
    -parameter picture.id: id de la imagen
    -parameter picture.download_url: url de la imagen
    -button: abre la imagen en una pestaÃ±a

    return: vista de imagen con parametros-->
<div class="tarjeta">
    <p-card header="{{picture.author}}" subheader="Download # {{picture.id}}" [style]="{width: '360px'}" styleClass="p-card-shadow">
        <ng-template pTemplate="header">
            <img alt="Card" src={{picture.download_url}} [style]="{'width': 'picture.width','height': 'picture.height'}">
        </ng-template>
        <ng-template pTemplate="footer">
            <p-button (click)="openUrl()" label="Download" icon="pi pi-download"></p-button>
        
        </ng-template>
    </p-card>
</div>
